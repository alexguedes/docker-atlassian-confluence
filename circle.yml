general:
  branches:
    ignore:
      - gh-pages

machine:
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get --yes -qq update
    - sudo apt-get --yes -qq install jq

database:
  override:
    - bin/setup_databases

test:
  pre:
    - bin/prepare

deployment:
  newest-version:
    branch: master
    commands:
      - bin/deploy
